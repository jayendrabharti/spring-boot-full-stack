spring.application.name=spring-boot-full-stack

spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

springdoc.servers[0].url=/

# MongoDB
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/spring-boot-full-stack}

# JWT Configuration
jwt.secret=${JWT_SECRET:CHANGE_ME_TO_A_STRONG_256_BIT_SECRET_KEY_FOR_PRODUCTION}
jwt.access-token.expiration=900000
jwt.refresh-token.expiration=604800000